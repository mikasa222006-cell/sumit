<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #2d3748;
        }

        .current-player {
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 5px;
            margin: 20px auto;
            background: #4a5568;
            padding: 5px;
            border-radius: 15px;
        }

        .cell {
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: #f7fafc;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .cell.x {
            color: #e53e3e;
        }

        .cell.o {
            color: #3182ce;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell:disabled:hover {
            transform: none;
        }

        .winning-cell {
            background: #48bb78 !important;
            color: white !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-status {
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
        }

        .status-winner {
            color: #48bb78;
        }

        .status-tie {
            color: #ed8936;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .score.x .score-value {
            color: #e53e3e;
        }

        .score.o .score-value {
            color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            Current Player: <span class="current-player" id="currentPlayer">X</span>
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <div class="game-status" id="gameStatus"></div>
        
        <button class="reset-btn" onclick="resetGame()">New Game</button>
        
        <div class="score-board">
            <div class="score x">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score">
                <div class="score-label">Ties</div>
                <div class="score-value" id="scoreTie">0</div>
            </div>
            <div class="score o">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0, tie: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('gameStatus');
        const currentPlayerDisplay = document.getElementById('currentPlayer');

        // Initialize the game
        function initGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
            updateScoreDisplay();
        }

        // Handle cell click
        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());
            cells[index].disabled = true;

            if (checkWin()) {
                gameStatus.textContent = `Player ${currentPlayer} wins!`;
                gameStatus.classList.add('status-winner');
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreDisplay();
                highlightWinningCells();
                return;
            }

            if (checkTie()) {
                gameStatus.textContent = "It's a tie!";
                gameStatus.classList.add('status-tie');
                gameActive = false;
                scores.tie++;
                updateScoreDisplay();
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            currentPlayerDisplay.textContent = currentPlayer;
        }

        // Check for win
        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        // Check for tie
        function checkTie() {
            return gameBoard.every(cell => cell !== '');
        }

        // Highlight winning cells
        function highlightWinningCells() {
            winningConditions.forEach(condition => {
                if (condition.every(index => gameBoard[index] === currentPlayer)) {
                    condition.forEach(index => {
                        cells[index].classList.add('winning-cell');
                    });
                }
            });
        }

        // Reset game
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            gameStatus.textContent = '';
            gameStatus.classList.remove('status-winner', 'status-tie');
            currentPlayerDisplay.textContent = currentPlayer;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o', 'winning-cell');
            });
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreTie').textContent = scores.tie;
        }

        // Initialize the game when page loads
        initGame();
    </script>
</body>
</html>
